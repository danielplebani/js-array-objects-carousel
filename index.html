<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>carousel</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./asset/css/style.css">
  </head>
  <body>

    <div class="container text-center">
      <div class="slider position-relative mt-3">
        <div class="d-flex">
          <div class="images flex-grow-1 col-8">
          </div>
          <div class="thumbnails col">
          </div>
        </div>

        <div class="controls position-absolute h-100 d-flex justify-content-between flex-column">
          <div class="prev">
            <i class="fa-solid fa-arrow-up"></i>
          </div>
          <div class="next d-flex justify-content-center align-items-center">
            <i class="fa-solid fa-arrow-down"></i>
          </div>
        </div>

        <button class="btn-primary mt-2 p-1">stoppa immagine</button>
      </div>
      
    </div>
    <script src="./asset/js/main.js"></script>
  </body>
</html>
